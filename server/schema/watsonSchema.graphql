type Sentiment {
  document: document!
}

type Concept {
  text: String!
  relevance: Float!
  dbpedia_resource: String!
}

type Keyword {
  text: String!
  sentiment: Sentiment!
  relevance: Int!
  emotion: Emotion!
  count: Int!
}

type Emotion {
  anger: Int!
  disgust: Int!
  fear: Int!
  joy: Int!
  sadness: Int!
}

type document {
  score: Float!
  label: String!
}

type watson {
  id: ID!
  date: String!
  keywords: [Keyword!]!
  concepts: [Concept!]!
  sentiment: Sentiment!
}
